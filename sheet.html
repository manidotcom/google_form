<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Bootstrap Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="bg-white p-4 rounded shadow-sm my-4"> <!-- Added margin here -->
          <form id="myForm" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" name="Email" type="email" class="form-control" placeholder="Email" required>
              <div class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input id="name" name="Name" type="text" class="form-control" placeholder="Name" required>
              <div class="invalid-feedback">
                Please enter your name.
              </div>
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input id="age" name="Age" type="number" class="form-control" placeholder="Age" required>
              <div class="invalid-feedback">
                Please enter your age.
              </div>
            </div>

            <fieldset class="mb-3">
              <legend>Vehicles:</legend>
              <div class="form-check">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" class="form-check-input">
                <label for="vehicle1" class="form-check-label">Bike</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" class="form-check-input">
                <label for="vehicle2" class="form-check-label">Car</label>
              </div>
            </fieldset>

            <fieldset class="mb-3">
              <legend>Gender:</legend>
              <div class="form-check">
                <input type="radio" id="male" name="Gender" value="Male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input type="radio" id="female" name="Gender" value="Female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
              </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

  <!-- Custom script for decryption -->
  <script>
    // Encrypted form action URL (replace this with your encrypted URL)
    const encryptedUrl = 'ENCRYPTED_URL_HERE';
    const secretKey = 'your-secret-key';

    // Decrypt the URL
    const decryptedBytes = CryptoJS.AES.decrypt(encryptedUrl, secretKey);
    const formActionUrl = decryptedBytes.toString(CryptoJS.enc.Utf8);

    document.addEventListener('DOMContentLoaded', () => {
      // Set the form action URL
      const form = document.getElementById('myForm');
      form.action = formActionUrl;

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    });
  </script>
</body>
</html>
